services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: vulnpilot_postgres
    environment:
      POSTGRES_USER: vulnpilot
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: vulnpilot_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnpilot_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vulnpilot_redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulnpilot_network

  # Go Application
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vulnpilot_app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - SERVER_HOST=0.0.0.0
      # Override for Docker: frontend typically runs on host at 5173 (Vite)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Security Tools Container (for local dev hybrid mode)
  tools:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: vulnpilot_tools
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - vulnpilot_network
    volumes:
      - ./logs:/app/logs
      - ./data/scan_results:/app/scan_results
    restart: unless-stopped

volumes:
  # Using local driver but we will map them differently in services if needed.
  # Actually, let's just keep them named but ensure they map to host.
  # But docker-compose doesn't support named volume -> host path mapping easily without 'device' options.
  # Easier to just change the SERVICE usage.
  postgres_data:
  redis_data:
  scan_results:

networks:
  vulnpilot_network:
    driver: bridge